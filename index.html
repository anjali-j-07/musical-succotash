<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Musical Succotash</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      padding: 50px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: #ff7e5f;
      color: white;
      cursor: pointer;
      transition: transform 0.1s;
    }
    button:hover {
      transform: scale(1.05);
      background-color: #feb47b;
    }
  </style>
</head>
<body>

  <h1>🎵 Musical Succotash 🎵</h1>
  <p>Mix the sounds by clicking the buttons!</p>

  <button onclick="playSound('drum')">🥁 Drum</button>
  <button onclick="playSound('guitar')">🎸 Guitar</button>
  <button onclick="playSound('piano')">🎹 Piano</button>
  <button onclick="playSound('trumpet')">🎺 Trumpet</button>
  <button onclick="playSound('bass')">🎻 Bass</button>

  <audio id="drum" src="https://www.soundjay.com/button/sounds/button-3.mp3"></audio>
  <audio id="guitar" src="https://www.soundjay.com/button/sounds/button-4.mp3"></audio>
  <audio id="piano" src="https://www.soundjay.com/button/sounds/button-1.mp3"></audio>
  <audio id="trumpet" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>
  <audio id="bass" src="https://www.soundjay.com/button/sounds/button-7.mp3"></audio>

  <script>
    function playSound(id) {
      const sound = document.getElementById(id);
      sound.currentTime = 0;
      sound.play();
    }
  </script>

</body>
</html>
